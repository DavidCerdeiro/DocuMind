apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template: 
    metadata:
      labels:
        app: frontend
    spec:   
      containers:
        - name: frontend-container
          image: davidcer22/documind-frontend:latest
          ports:
          - containerPort: 80
          env:
          - name: BACKEND_URL
            valueFrom:
              configMapKeyRef:
                name: documind-config
                key: backend-url
--- 
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 5173 
      targetPort: 80 
      nodePort: 30000